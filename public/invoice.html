<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sale Entry & Generate Invoice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :root {
            --bg: #f7f8fa;
            --card: #fff;
            --muted: #6b7280;
            --primary: #2563eb;
        }

        body {
            font-family: Inter, system-ui, Arial;
            background: var(--bg);
            margin: 0;
            color: #111827;
        }

        .container {
            max-width: 980px;
            margin: 18px auto;
            padding: 12px;
        }

        .topbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            gap: 8px;
        }

        .topbar h2 {
            margin: 0;
            font-size: 1.25rem;
            flex: 1 1 100%;
            text-align: center;
        }

        .gst-box {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .gst-box details {
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px;
        }

        .gst-box summary {
            font-weight: 600;
            cursor: pointer;
        }

        .gst-box input {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            flex: 1 1 100%;
            min-width: 120px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: #fff;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn.small {
            padding: 6px 8px;
            font-size: 0.8rem;
        }

        .btn.primary {
            background: var(--primary);
            color: #fff;
            border: 0;
        }

        .card {
            background: var(--card);
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
            margin-bottom: 14px;
        }

        .card-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .card-left,
        .card-right {
            flex: 1 1 45%;
        }

        .card-left label,
        .card-right label {
            font-size: 0.8rem;
            color: var(--muted);
        }

        #invoiceNo {
            font-weight: 700;
            margin-top: 4px;
        }

        #invoiceDate {
            color: var(--muted);
            margin-top: 4px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }

        .form-row input,
        textarea {
            flex: 1 1 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        .items-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .items-table th,
        .items-table td {
            padding: 8px 6px;
            border-bottom: 1px solid #eef2f7;
            text-align: left;
        }

        .items-table input {
            width: 100%;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .totals {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-end;
            margin-top: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .totals .grand {
            font-size: 1rem;
            color: var(--primary);
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .actions .btn {
            flex: 1 1 48%;
            text-align: center;
        }

        .search-card h3 {
            margin-bottom: 8px;
        }

        .search-card .search-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .search-card input {
            flex: 1 1 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .search-card .btn {
            flex: 1 1 45%;
        }

        .search-result {
            margin-top: 8px;
            padding: 8px;
            border-radius: 6px;
            background: #fafafa;
            min-height: 230px;
            color: #111827;
            font-size: 0.9rem;
        }

        .back-link {
            margin-top: 10px;
            text-align: center;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .item-cell {
            position: relative;
        }

        .dropdown-wrap {
            position: relative;
            width: 100%;
        }

        .dropdown-wrap .dropdown-list {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            width: 100%;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            max-height: 220px;
            overflow-y: auto;
            z-index: 500;
        }

        .dropdown-item {
            padding: 10px 12px;
            white-space: normal;
            line-height: 1.3;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: #f1f5f9;
        }

        .items-table {
            width: 100%;
            overflow-x: auto;
            overflow: visible;
            margin-bottom: 200px;
        }

        /* === ITEM DROPDOWN: EXTEND UP TO AMOUNT COLUMN === */
        .items-table td.item-cell {
            position: relative;
        }

        .items-table td.item-cell .dropdown-list {
            left: 0;
            width: calc(100% + 260px);
            /* Qty + Rate + Amount approx */
        }

        .invoice-preview {
            font-size: 0.9rem;
        }

        .invoice-head {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .invoice-customer {
            margin-bottom: 8px;
            color: #555;
        }

        .invoice-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .invoice-totals {
            margin-top: 8px;
            text-align: right;
        }

        .invoice-totals .grand {
            font-weight: 700;
            font-size: 1rem;
        }

        .btn.danger {
            background: #fee2e2;
            /* halka red */
            color: #991b1b;
            /* deep red text */
            border: 1px solid #fecaca;
        }

        .btn.danger:hover {
            background: #fecaca;
        }

        .btn.danger:active {
            background: #fca5a5;
        }

        .search-actions {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        /* ---------- SEARCH LAYOUT ---------- */

        /* Default = mobile */
        .search-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .search-input-wrap {
            width: 100%;
            position: relative;
        }

        .search-actions {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        .search-actions .btn {
            flex: 1;
        }

        .search-card {
            overflow: hidden;
            min-height: 240px;
        }

        .search-input-wrap input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }


        /* Desktop only */
        @media (min-width: 768px) {
            .search-row {
                flex-direction: row;
                align-items: flex-start;
            }

            .search-actions {
                width: auto;
            }

            .search-actions .btn {
                flex: unset;
            }
        }

        /* ---------- LIGHT BLUE BUTTON (SEARCH / DOWNLOAD) ---------- */
        .btn.info {
            background: #e0f2fe;
            /* light blue */
            color: #075985;
            /* deep blue text */
            border: 1px solid #bae6fd;
        }

        .btn.info:hover {
            background: #bae6fd;
        }

        .btn.info:active {
            background: #7dd3fc;
        }


        .back-link {
            margin-top: 14px;
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            background: #2563eb;
            color: #fff !important;
            /* üî• THIS LINE FIXES IT */
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .back-btn:hover {
            background: #1e40af;
            color: #fff;
        }

        .back-btn:active {
            color: #fff;
        }


        @media (max-width: 600px) {
            .back-link {
                position: fixed;
                bottom: 12px;
                left: 0;
                right: 0;
                z-index: 999;
            }
        }





        @media (max-width: 600px) {
            .container {
                padding: 8px
            }

            .topbar h2 {
                font-size: 1.1rem
            }

            .card {
                padding: 10px
            }

            .actions .btn {
                flex: 1 1 100%
            }

            .items-table th,
            .items-table td {
                font-size: 0.8rem
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="topbar">
            <h2>Sale Entry & Generate Invoice</h2>
            <div class="right gst-box">
                <details style="background:#fff;padding:6px 8px;border-radius:6px;border:1px solid #ddd;">
                    <summary style="cursor:pointer;font-weight:600;">Add shop information one time for invoice</summary>
                    <div style="margin-top:6px;display:flex;flex-wrap:wrap;gap:6px;">
                        <input id="shopName" type="text" placeholder="Shop Name" />
                        <input id="shopAddress" type="text" placeholder="Shop Address" />
                        <input id="gstInput" type="text" placeholder="GST Number" />
                        <input id="gstRateInput" type="number" step="0.01" min="0"
                            placeholder="GST Rate (%) [Don't use % Symbol]" />
                        <button id="saveGstBtn" class="btn small">Save</button>
                    </div>
                </details>
            </div>
        </header>

        <main>
            <section class="card invoice-card">
                <div class="card-header">
                    <div class="card-left">
                        <label>Invoice No:</label>
                        <div id="invoiceNo">--</div>
                    </div>
                    <div class="card-right">
                        <label>Date:</label>
                        <div id="invoiceDate">--</div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="form-row">
                        <input id="custName" placeholder="Customer name" />
                        <input id="custContact" placeholder="Contact number" />
                    </div>
                    <div class="form-row"><textarea id="custAddress" placeholder="Customer address"></textarea></div>

                    <div class="items-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Qty</th>
                                    <th>Rate</th>
                                    <th>Amount</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="itemsTbody"></tbody>
                        </table>
                        <button id="addItemBtn" class="btn small">+ Add Item</button>
                    </div>

                    <div class="totals">
                        <div>Subtotal: <span id="subtotal">0.00</span></div>
                        <div>GST (18%): <span id="gstAmount">0.00</span></div>
                        <div class="grand">Total: <span id="grandTotal">0.00</span></div>
                    </div>

                    <div class="actions">
                        <button id="saveInvoiceBtn" class="btn primary"><i class="fa fa-file-invoice">
                            </i> Submit Invoice</button>
                        <button id="clearBtn" class="btn danger"><i class="fa fa-trash"></i> Clear</button>
                    </div>
                </div>
            </section>

            <section class="card search-card">
                <h3>Search Invoice</h3>
                <div class="search-row">
                    <div class="dropdown-wrap search-input-wrap">
                        <input id="searchInvoiceInput" placeholder="Enter invoice no" />
                    </div>

                    <div class="search-actions">
                        <button id="searchInvoiceBtn" class="btn info">
                            <i class="fa fa-magnifying-glass"></i> Search
                        </button>
                        <button id="searchDownloadBtn" class="btn info">
                            <i class="fa fa-download"></i> Download
                        </button>
                    </div>
                </div>
                <div id="searchResult" class="search-result"></div>
            </section>

            <div class="back-link">
                <a href="index.html" class="back-btn">
                    ‚Üê Back to Main Page
                </a>
            </div>

        </main>
    </div>

    <!-- ===== Download Confirmation Modal ===== -->
    <div id="downloadModal" style="display:none; position:fixed; inset:0; z-index:2000;">
        <div style="position:absolute; inset:0; background:rgba(0,0,0,0.45);"></div>
        <div style="
                position:relative;
                max-width:320px;
                margin:25vh auto;
                background:#fff;
                border-radius:10px;
                padding:16px;
                text-align:center;
                box-shadow:0 20px 40px rgba(0,0,0,0.2);
            ">
            <h3>Download Invoice</h3>
            <p>Do you want to download the invoice?</p>
            <div style="display:flex; gap:10px; margin-top:14px;">
                <button id="modalYes" class="btn primary" style="flex:1;">Yes</button>
                <button id="modalNo" class="btn danger" style="flex:1;">No</button>
            </div>
        </div>
    </div>

    <script>

        // =====================================================
        // Utility: Invoice date safe ‡¶≠‡¶æ‡¶¨‡ßá show ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
        // Backend ‡¶•‡ßá‡¶ï‡ßá null / invalid / YYYY-MM-DD ‡¶è‡¶≤‡ßá handle ‡¶ï‡¶∞‡ßá
        // =====================================================
        function safeInvoiceDate(d) {

            // ‡¶Ø‡¶¶‡¶ø date ‡¶®‡¶æ ‡¶Ü‡¶∏‡ßá ‚Üí current India time ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
            if (!d) {
                return new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
            }

            // YYYY-MM-DD format ‡¶π‡¶≤‡ßá JS Date ‡¶†‡¶ø‡¶ï‡¶Æ‡¶§‡ßã parse ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ
            // ‡¶§‡¶æ‡¶á time ‡¶Ö‡¶Ç‡¶∂ ‡¶ú‡ßÅ‡ßú‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
            if (/^\d{4}-\d{2}-\d{2}$/.test(d)) {
                d = d + 'T00:00:00';
            }

            // JS Date object ‡¶¨‡¶æ‡¶®‡¶æ‡¶®‡ßã
            const dt = new Date(d);

            // ‡¶Ø‡¶¶‡¶ø date invalid ‡¶π‡ßü ‚Üí fallback current time
            if (isNaN(dt.getTime())) {
                return new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
            }

            // ‡¶∏‡¶¨ ‡¶†‡¶ø‡¶ï ‡¶•‡¶æ‡¶ï‡¶≤‡ßá India timezone ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ return
            return dt.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
        }


        // =====================================================
        // Utility: Blob ‡¶•‡ßá‡¶ï‡ßá file download ‡¶ï‡¶∞‡¶æ‡¶®‡ßã‡¶∞ helper
        // Mobile + multiple download safe
        // =====================================================
        function downloadBlob(blob, filename) {

            // Browser memory ‡¶§‡ßá temporary URL ‡¶¨‡¶æ‡¶®‡¶æ‡¶®‡ßã
            const url = URL.createObjectURL(blob);

            // Invisible <a> tag ‡¶¨‡¶æ‡¶®‡¶æ‡¶®‡ßã
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;

            // DOM ‡¶è add ‡¶ï‡¶∞‡ßá click trigger
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Memory leak avoid + mobile safe
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }



        // =====================================================
        // API CALL: ‡¶∏‡¶¨ item ‡¶®‡¶æ‡¶Æ load ‡¶ï‡¶∞‡ßá memory ‡¶§‡ßá ‡¶∞‡¶æ‡¶ñ‡ßá
        // Item autocomplete dropdown ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
        // =====================================================
        async function loadItemNames() {
            try {
                const r = await fetch(API_PREFIX + '/items/names', {
                    headers: { Authorization: 'Bearer ' + token }
                });

                // API success ‡¶π‡¶≤‡ßá cache ‡¶è ‡¶∞‡¶æ‡¶ñ‡¶ø
                if (r.ok) {
                    itemNames = await r.json();
                } else {
                    itemNames = [];
                }

            } catch (e) {
                // Network fail ‡¶π‡¶≤‡ßá‡¶ì page crash ‡¶ï‡¶∞‡¶¨‡ßá ‡¶®‡¶æ
                console.error('Failed to load item names', e);
                itemNames = [];
            }
        }



        // =====================================================
        // API CALL: ‡¶∏‡¶¨ invoice number load ‡¶ï‡¶∞‡ßá memory ‡¶§‡ßá ‡¶∞‡¶æ‡¶ñ‡ßá
        // Invoice search dropdown ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
        // =====================================================
        async function loadInvoiceNumbers() {
            try {
                const r = await fetch(API_PREFIX + '/invoices/numbers', {
                    headers: { Authorization: 'Bearer ' + token }
                });

                // API fail ‡¶π‡¶≤‡ßá empty ‡¶∞‡¶æ‡¶ñ‡¶ø
                if (!r.ok) {
                    console.error('Invoice number fetch failed');
                    invoiceNumbers = [];
                    return;
                }

                // Success ‡¶π‡¶≤‡ßá cache
                invoiceNumbers = await r.json();
                console.log('‚úÖ Invoice numbers loaded:', invoiceNumbers);

            } catch (err) {
                // Search optional feature ‚Üí fail ‡¶π‡¶≤‡ßá‡¶ì problem ‡¶®‡¶æ
                console.error('Invoice fetch error:', err);
                invoiceNumbers = [];
            }
        }



        // =====================================================
        // Global config & runtime state
        // =====================================================
        const API_PREFIX = '/api';

        // Login ‡¶è‡¶∞ ‡¶™‡¶∞‡ßá localStorage ‡¶è token ‡¶•‡¶æ‡¶ï‡ßá
        const token = localStorage.getItem('token');

        let userGstRate = 18;        // Default GST fallback
        let itemNames = [];         // Item dropdown cache
        let invoiceNumbers = [];    // Invoice search cache


        // =====================================================
        // Main page entry point
        // DOM load ‡¶π‡¶≤‡ßá‡¶á ‡¶∏‡¶¨ ‡¶∂‡ßÅ‡¶∞‡ßÅ
        // =====================================================
        document.addEventListener('DOMContentLoaded', () => {



            // =========================
            // Download modal elements
            // =========================
            const downloadModal = document.getElementById('downloadModal');
            const modalYes = document.getElementById('modalYes');
            const modalNo = document.getElementById('modalNo');

            // ‡¶ï‡ßã‡¶® invoice download ‡¶π‡¶¨‡ßá ‡¶∏‡ßá‡¶ü‡¶æ ‡¶Æ‡¶®‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
            let pendingInvoiceNo = null;

            // Modal show ‡¶ï‡¶∞‡¶≤‡ßá invoice number store ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü
            function showDownloadModal(invoiceNo) {
                pendingInvoiceNo = invoiceNo;
                downloadModal.style.display = 'block';
            }

            // Modal hide ‡¶ï‡¶∞‡¶≤‡ßá state reset
            function hideDownloadModal() {
                pendingInvoiceNo = null;
                downloadModal.style.display = 'none';
            }



            // =========================
            // All DOM element references
            // =========================
            const shopName = document.getElementById('shopName');
            const shopAddress = document.getElementById('shopAddress');
            const gstInput = document.getElementById('gstInput');
            const saveGstBtn = document.getElementById('saveGstBtn');

            const invoiceNoEl = document.getElementById('invoiceNo');
            const invoiceDateEl = document.getElementById('invoiceDate');

            const custName = document.getElementById('custName');
            const custContact = document.getElementById('custContact');
            const custAddress = document.getElementById('custAddress');

            const itemsTbody = document.getElementById('itemsTbody');
            const addItemBtn = document.getElementById('addItemBtn');

            const subtotalEl = document.getElementById('subtotal');
            const gstAmountEl = document.getElementById('gstAmount');
            const grandTotalEl = document.getElementById('grandTotal');

            const saveInvoiceBtn = document.getElementById('saveInvoiceBtn');
            const clearBtn = document.getElementById('clearBtn');

            const searchInput = document.getElementById('searchInvoiceInput');

            // Invoice search dropdown dynamically ‡¶¨‡¶æ‡¶®‡¶æ‡¶®‡ßã
            const invoiceDropdown = document.createElement('div');
            invoiceDropdown.className = 'dropdown-list';
            searchInput.closest('.dropdown-wrap').appendChild(invoiceDropdown);



            // =====================================================
            // Invoice number search autocomplete logic
            // =====================================================
            searchInput.addEventListener('input', () => {

                const q = searchInput.value.trim().toLowerCase();
                invoiceDropdown.innerHTML = '';

                // Empty ‡¶π‡¶≤‡ßá dropdown hide
                if (!q) {
                    invoiceDropdown.style.display = 'none';
                    return;
                }

                // Cache ‡¶•‡ßá‡¶ï‡ßá match ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
                const matches = invoiceNumbers
                    .filter(no => no.toLowerCase().includes(q))
                    .slice(0, 10);

                if (!matches.length) {
                    invoiceDropdown.style.display = 'none';
                    return;
                }

                // Dropdown item ‡¶§‡ßà‡¶∞‡¶ø
                matches.forEach(no => {
                    const div = document.createElement('div');
                    div.className = 'dropdown-item';
                    div.textContent = no;

                    // Click ‡¶ï‡¶∞‡¶≤‡ßá input fill
                    div.onclick = () => {
                        searchInput.value = no;
                        invoiceDropdown.style.display = 'none';
                    };

                    invoiceDropdown.appendChild(div);
                });

                invoiceDropdown.style.display = 'block';
            });

            // Outside click ‡¶ï‡¶∞‡¶≤‡ßá dropdown hide
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#searchInvoiceInput') &&
                    !e.target.closest('.dropdown-list')) {
                    invoiceDropdown.style.display = 'none';
                }
            });



            // =========================
            // Search buttons
            // =========================
            const searchBtn = document.getElementById('searchInvoiceBtn');
            const searchDownloadBtn = document.getElementById('searchDownloadBtn');
            const searchResult = document.getElementById('searchResult');


            // Authorization header helper
            function authHeaders() {
                return {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                };
            }



            // =====================================================
            // Initial page load flow
            // =====================================================
            async function init() {

                // Login ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá page access ‡¶¨‡¶®‡ßç‡¶ß
                if (!token) {
                    alert('Please log in first');
                    return;
                }

                // Dropdown cache preload
                await loadItemNames();
                await loadInvoiceNumbers();

                // Shop info load (name, GST, address)
                try {
                    const gstR = await fetch(API_PREFIX + '/shop-info', { headers: authHeaders() });
                    const gstJ = await gstR.json();

                    if (gstJ.success && gstJ.settings) {
                        const s = gstJ.settings;

                        if (s.shop_name) shopName.value = s.shop_name;
                        if (s.shop_address) shopAddress.value = s.shop_address;
                        if (s.gst_no) gstInput.value = s.gst_no;

                        if (s.gst_rate) {
                            userGstRate = parseFloat(s.gst_rate) || 18;
                            document.getElementById('gstRateInput').value = userGstRate;
                        }

                        // GST label update
                        const gstLabelDiv = document.querySelector('.totals div:nth-child(2)');
                        if (gstLabelDiv) {
                            gstLabelDiv.innerHTML =
                                `GST (${userGstRate}%): <span id="gstAmount">${gstAmountEl.textContent}</span>`;
                        }

                        recalcTotals();
                    }
                } catch (e) { }

                // New invoice number load
                try {
                    const r = await fetch(API_PREFIX + '/invoices/new', { headers: authHeaders() });
                    const j = await r.json();
                    if (j.success) {
                        invoiceNoEl.textContent = j.invoice_no;
                        invoiceDateEl.textContent = safeInvoiceDate(j.date || new Date());
                    }
                } catch (e) { }

                // First empty row
                addItemRow();
                recalcTotals();
            }



            // =====================================================
            // Submit invoice (MAIN BUSINESS FLOW)
            // =====================================================
            saveInvoiceBtn.onclick = async () => {

                // UI data collect
                const data = {
                    customer_name: custName.value.trim(),
                    contact: custContact.value.trim(),
                    address: custAddress.value.trim(),
                    gst_no: gstInput.value.trim() || null,
                    items: []
                };

                // Items table loop
                itemsTbody.querySelectorAll('tr').forEach(r => {
                    const d = r.children[0].querySelector('input').value.trim();
                    const q = parseFloat(r.children[1].querySelector('input').value) || 0;
                    const p = parseFloat(r.children[2].querySelector('input').value) || 0;

                    // Empty row skip
                    if (d || q > 0 || p > 0) {
                        data.items.push({ description: d, quantity: q, rate: p });
                    }
                });

                if (!data.items.length) {
                    alert('Add at least one item');
                    return;
                }

                // Backend ‡¶è invoice save
                const res = await fetch(API_PREFIX + '/invoices', {
                    method: 'POST',
                    headers: authHeaders(),
                    body: JSON.stringify(data)
                });

                const j = await res.json();

                if (j.success) {

                    // Download confirmation popup
                    showDownloadModal(j.invoice_no);

                    // UI reset
                    custName.value = custContact.value = custAddress.value = '';
                    itemsTbody.innerHTML = '';
                    addItemRow();
                    recalcTotals();

                    // Next invoice number load
                    try {
                        const r = await fetch(API_PREFIX + '/invoices/new', { headers: authHeaders() });
                        const next = await r.json();
                        if (next.success) {
                            invoiceNoEl.textContent = next.invoice_no;
                            invoiceDateEl.textContent = safeInvoiceDate(next.date || new Date());
                        }
                    } catch (e) {
                        console.warn('Error fetching next invoice number', e);
                    }

                } else {
                    alert('Error saving invoice');
                }
            };



            // =====================================================
            // Modal YES ‚Üí PDF download
            // =====================================================
            modalYes.onclick = async () => {

                if (!pendingInvoiceNo) return;

                try {
                    const response = await fetch(
                        `${API_PREFIX}/invoices/${encodeURIComponent(pendingInvoiceNo)}/pdf`,
                        { headers: { Authorization: 'Bearer ' + token } }
                    );

                    if (!response.ok) throw new Error('Download failed');

                    const blob = await response.blob();
                    downloadBlob(blob, `${pendingInvoiceNo}.pdf`);

                } catch (err) {
                    alert('Failed to download PDF: ' + err.message);
                }

                hideDownloadModal();
            };

            // Modal NO ‚Üí ‡¶∂‡ßÅ‡¶ß‡ßÅ close
            modalNo.onclick = () => {
                hideDownloadModal();
            };


            // =========================
            // Start everything
            // =========================
            init();

        });
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generate Invoice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --bg: #f7f8fa;
            --card: #fff;
            --muted: #6b7280;
            --primary: #2563eb;
        }

        body {
            font-family: Inter, system-ui, Arial;
            background: var(--bg);
            margin: 0;
            color: #111827;
        }

        .container {
            max-width: 980px;
            margin: 18px auto;
            padding: 12px;
        }

        .topbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            gap: 8px;
        }

        .topbar h2 {
            margin: 0;
            font-size: 1.25rem;
            flex: 1 1 100%;
            text-align: center;
        }

        .gst-box {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .gst-box details {
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px;
        }

        .gst-box summary {
            font-weight: 600;
            cursor: pointer;
        }

        .gst-box input {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            flex: 1 1 100%;
            min-width: 120px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: #fff;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn.small {
            padding: 6px 8px;
            font-size: 0.8rem;
        }

        .btn.primary {
            background: var(--primary);
            color: #fff;
            border: 0;
        }

        .card {
            background: var(--card);
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
            margin-bottom: 14px;
        }

        .card-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .card-left,
        .card-right {
            flex: 1 1 45%;
        }

        .card-left label,
        .card-right label {
            font-size: 0.8rem;
            color: var(--muted);
        }

        #invoiceNo {
            font-weight: 700;
            margin-top: 4px;
        }

        #invoiceDate {
            color: var(--muted);
            margin-top: 4px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }

        .form-row input,
        textarea {
            flex: 1 1 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        .items-table {
            width: 100%;
            overflow-x: auto;
        }

        .items-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .items-table th,
        .items-table td {
            padding: 8px 6px;
            border-bottom: 1px solid #eef2f7;
            text-align: left;
        }

        .items-table input {
            width: 100%;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .totals {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-end;
            margin-top: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .totals .grand {
            font-size: 1rem;
            color: var(--primary);
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .actions .btn {
            flex: 1 1 48%;
            text-align: center;
        }

        .search-card h3 {
            margin-bottom: 8px;
        }

        .search-card .search-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .search-card input {
            flex: 1 1 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .search-card .btn {
            flex: 1 1 45%;
        }

        .search-result {
            margin-top: 8px;
            padding: 8px;
            border-radius: 6px;
            background: #fafafa;
            min-height: 40px;
            color: #111827;
            font-size: 0.9rem;
        }

        .back-link {
            margin-top: 10px;
            text-align: center;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .item-cell {
            position: relative;
        }



        .dropdown-list {
            position: absolute;
            top: 38px;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            max-height: 180px;
            overflow-y: auto;
            z-index: 10000;
            display: none;
        }

        .dropdown-item {
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .dropdown-item:hover {
            background: #e5f0ff;
        }

        .items-table {
            width: 100%;
            overflow-x: auto;
            overflow: visible;
            margin-bottom: 60px;
        }








        @media (max-width: 600px) {
            .container {
                padding: 8px
            }

            .topbar h2 {
                font-size: 1.1rem
            }

            .card {
                padding: 10px
            }

            .actions .btn {
                flex: 1 1 100%
            }

            .items-table th,
            .items-table td {
                font-size: 0.8rem
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="topbar">
            <h2>Generate Invoice</h2>
            <div class="right gst-box">
                <details style="background:#fff;padding:6px 8px;border-radius:6px;border:1px solid #ddd;">
                    <summary style="cursor:pointer;font-weight:600;">Add shop information one time for invoice</summary>
                    <div style="margin-top:6px;display:flex;flex-wrap:wrap;gap:6px;">
                        <input id="shopName" type="text" placeholder="Shop Name" />
                        <input id="shopAddress" type="text" placeholder="Shop Address" />
                        <input id="gstInput" type="text" placeholder="GST Number" />
                        <input id="gstRateInput" type="number" step="0.01" min="0"
                            placeholder="GST Rate (%) [Don't use % Symbol]" />
                        <button id="saveGstBtn" class="btn small">Save</button>
                    </div>
                </details>
            </div>
        </header>

        <main>
            <section class="card invoice-card">
                <div class="card-header">
                    <div class="card-left">
                        <label>Invoice No:</label>
                        <div id="invoiceNo">--</div>
                    </div>
                    <div class="card-right">
                        <label>Date:</label>
                        <div id="invoiceDate">--</div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="form-row">
                        <input id="custName" placeholder="Customer name" />
                        <input id="custContact" placeholder="Contact number" />
                    </div>
                    <div class="form-row"><textarea id="custAddress" placeholder="Customer address"></textarea></div>

                    <div class="items-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Qty</th>
                                    <th>Rate</th>
                                    <th>Amount</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="itemsTbody"></tbody>
                        </table>
                        <button id="addItemBtn" class="btn small">+ Add Item</button>
                    </div>

                    <div class="totals">
                        <div>Subtotal: <span id="subtotal">0.00</span></div>
                        <div>GST (18%): <span id="gstAmount">0.00</span></div>
                        <div class="grand">Total: <span id="grandTotal">0.00</span></div>
                    </div>

                    <div class="actions">
                        <button id="saveInvoiceBtn" class="btn primary">Save Invoice</button>
                        <button id="clearBtn" class="btn">Clear</button>
                    </div>
                </div>
            </section>

            <section class="card search-card">
                <h3>Search Invoice</h3>
                <div class="search-row">
                    <input id="searchInvoiceInput" placeholder="Enter invoice no (e.g. INV-20251011-123-0001)" />
                    <button id="searchInvoiceBtn" class="btn">Search</button>
                    <button id="searchDownloadBtn" class="btn">Download</button>
                </div>
                <div id="searchResult" class="search-result"></div>
            </section>

            <div class="back-link"><a href="index.html">← Back to main page</a></div>
        </main>
    </div>


    <script>
        const API_PREFIX = '/api';
        const token = localStorage.getItem('token');
        let userGstRate = 18;
        let itemNames = [];

        async function loadItemNames() {
            try {
                const r = await fetch(API_PREFIX + '/items/names', {
                    headers: { Authorization: 'Bearer ' + token }
                });
                itemNames = r.ok ? await r.json() : [];
            } catch {
                itemNames = [];
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const shopName = document.getElementById('shopName');
            const shopAddress = document.getElementById('shopAddress');
            const gstInput = document.getElementById('gstInput');
            const saveGstBtn = document.getElementById('saveGstBtn');
            const invoiceNoEl = document.getElementById('invoiceNo');
            const invoiceDateEl = document.getElementById('invoiceDate');
            const custName = document.getElementById('custName');
            const custContact = document.getElementById('custContact');
            const custAddress = document.getElementById('custAddress');
            const itemsTbody = document.getElementById('itemsTbody');
            const addItemBtn = document.getElementById('addItemBtn');
            const subtotalEl = document.getElementById('subtotal');
            const gstAmountEl = document.getElementById('gstAmount');
            const grandTotalEl = document.getElementById('grandTotal');
            const saveInvoiceBtn = document.getElementById('saveInvoiceBtn');
            const clearBtn = document.getElementById('clearBtn');

            function authHeaders() {
                return { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' };
            }

            async function init() {
                if (!token) return alert('Please login');
                await loadItemNames();

                const gstR = await fetch(API_PREFIX + '/shop-info', { headers: authHeaders() });
                const gstJ = await gstR.json();
                if (gstJ.success && gstJ.settings) {
                    const s = gstJ.settings;
                    shopName.value = s.shop_name || '';
                    shopAddress.value = s.shop_address || '';
                    gstInput.value = s.gst_no || '';
                    userGstRate = Number(s.gst_rate) || 18;
                    document.getElementById('gstRateInput').value = userGstRate;
                }

                const r = await fetch(API_PREFIX + '/invoices/new', { headers: authHeaders() });
                const j = await r.json();
                invoiceNoEl.textContent = j.invoice_no;
                invoiceDateEl.textContent = new Date(j.date).toLocaleDateString();

                addItemRow();
                recalcTotals();
            }

            function addItemRow(item = { quantity: 1, rate: 0 }) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td class="item-cell">
                    <input class="item-input" placeholder="Search item" autocomplete="off">
                    <div class="dropdown-list"></div>
                </td>
                <td><input type="number" step="0.001" min="0" value="${item.quantity}"></td>
                <td><input type="number" step="0.01" min="0" value="${item.rate}"></td>
                <td>0.00</td>
                <td><button class="btn small">❌</button></td>
                `;

                itemsTbody.appendChild(tr);

                const itemInput = tr.querySelector('.item-input');
                const dropdown = tr.querySelector('.dropdown-list');
                const qtyInput = tr.children[1].querySelector('input');
                const rateInput = tr.children[2].querySelector('input');
                const amountCell = tr.children[3];
                const removeBtn = tr.children[4].querySelector('button');

                itemInput.addEventListener('input', () => {
                    const q = itemInput.value.toLowerCase();
                    dropdown.innerHTML = '';
                    if (!q) return dropdown.style.display = 'none';

                    const matches = itemNames.filter(n => n.toLowerCase().includes(q)).slice(0, 15);
                    if (!matches.length) return dropdown.style.display = 'none';

                    matches.forEach(name => {
                        const div = document.createElement('div');
                        div.className = 'dropdown-item';
                        div.textContent = name;
                        div.onclick = async () => {
                            itemInput.value = name;
                            dropdown.style.display = 'none';
                            const r = await fetch(API_PREFIX + '/items/info?name=' + encodeURIComponent(name),
                                { headers: { Authorization: 'Bearer ' + token } });
                            if (r.ok) {
                                const j = await r.json();
                                rateInput.value = j.rate || 0;
                                recalcRow();
                            }
                        };
                        dropdown.appendChild(div);
                    });
                    dropdown.style.display = 'block';
                });

                function recalcRow() {
                    amountCell.textContent =
                        (Number(qtyInput.value || 0) * Number(rateInput.value || 0)).toFixed(2);
                    recalcTotals();
                }

                qtyInput.oninput = rateInput.oninput = recalcRow;
                removeBtn.onclick = () => { tr.remove(); recalcTotals(); };
                recalcRow();
            }

            addItemBtn.onclick = () => addItemRow();

            function recalcTotals() {
                let sub = 0;
                itemsTbody.querySelectorAll('tr').forEach(r => sub += Number(r.children[3].textContent || 0));
                const gst = (sub * userGstRate / 100).toFixed(2);
                subtotalEl.textContent = sub.toFixed(2);
                gstAmountEl.textContent = gst;
                grandTotalEl.textContent = (sub + Number(gst)).toFixed(2);
            }

            document.addEventListener('click', e => {
                if (!e.target.classList.contains('item-input')) {
                    document.querySelectorAll('.dropdown-list').forEach(d => d.style.display = 'none');
                }
            });

            init();
        });
    </script>


</body>

</html>

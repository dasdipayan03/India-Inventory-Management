<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sale Entry & Generate Invoice</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --primary: #2563eb;
            --muted: #6b7280;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Arial;
            background: var(--bg);
            color: #111827;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 14px;
        }

        /* ---------- HEADER ---------- */
        .topbar {
            text-align: center;
            margin-bottom: 14px;
        }

        .topbar h2 {
            margin: 0;
            font-size: 1.35rem;
            font-weight: 700;
        }

        /* ---------- CARD ---------- */
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 14px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.06);
        }

        /* ---------- SHOP INFO ---------- */
        details {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            background: #fff;
        }

        details summary {
            font-weight: 600;
            cursor: pointer;
        }

        .shop-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 8px;
            margin-top: 8px;
        }

        /* ---------- INPUTS ---------- */
        input,
        textarea {
            width: 100%;
            padding: 9px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 0.9rem;
        }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
        }

        /* ---------- BUTTON ---------- */
        .btn {
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn.primary {
            background: var(--primary);
            color: #fff;
            border: none;
        }

        .btn.small {
            padding: 6px 10px;
            font-size: 0.8rem;
        }

        /* ---------- INVOICE META ---------- */
        .invoice-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .invoice-meta label {
            font-size: 0.75rem;
            color: var(--muted);
        }

        #invoiceNo {
            font-weight: 700;
        }

        /* ---------- CUSTOMER ---------- */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
            margin-bottom: 8px;
        }

        /* ---------- TABLE ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th,
        td {
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: #f1f5f9;
            font-weight: 600;
        }

        .item-cell {
            position: relative;
        }

        .dropdown-list {
            position: absolute;
            top: 38px;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 8px;
            max-height: 180px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .dropdown-item {
            padding: 6px 10px;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: #e5f0ff;
        }

        /* ---------- TOTALS ---------- */
        .totals {
            text-align: right;
            margin-top: 10px;
            font-weight: 600;
        }

        .totals div {
            margin-bottom: 4px;
        }

        .totals .grand {
            font-size: 1.15rem;
            color: var(--primary);
        }

        /* ---------- ACTIONS ---------- */
        .actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .actions .btn {
            flex: 1;
        }

        /* ---------- SEARCH ---------- */
        .search-row {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 8px;
        }

        .search-result {
            margin-top: 8px;
            background: #fafafa;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        /* ---------- BACK ---------- */
        .back-link {
            text-align: center;
            margin-top: 14px;
        }

        .back-btn {
            background: var(--primary);
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
        }

        @media (max-width:600px) {
            .search-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="topbar">
            <h2>Sale Entry & Generate Invoice</h2>
        </div>

        <!-- SHOP INFO -->
        <details class="card">
            <summary>Add shop information (one time)</summary>
            <div class="shop-row">
                <input id="shopName" placeholder="Shop Name" />
                <input id="shopAddress" placeholder="Shop Address" />
                <input id="gstInput" placeholder="GST Number" />
                <input id="gstRateInput" type="number" placeholder="GST Rate %" />
                <button id="saveGstBtn" class="btn small">Save</button>
            </div>
        </details>

        <!-- INVOICE -->
        <section class="card">
            <div class="invoice-meta">
                <div>
                    <label>Invoice No</label>
                    <div id="invoiceNo">--</div>
                </div>
                <div>
                    <label>Date</label>
                    <div id="invoiceDate">--</div>
                </div>
            </div>

            <div class="form-row">
                <input id="custName" placeholder="Customer name" />
                <input id="custContact" placeholder="Contact number" />
            </div>

            <div class="form-row">
                <textarea id="custAddress" placeholder="Customer address"></textarea>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th width="80">Qty</th>
                        <th width="100">Rate</th>
                        <th width="120">Amount</th>
                        <th width="40"></th>
                    </tr>
                </thead>
                <tbody id="itemsTbody"></tbody>
            </table>

            <button id="addItemBtn" class="btn small">+ Add Item</button>

            <div class="totals">
                <div>Subtotal: <span id="subtotal">0.00</span></div>
                <div id="gstLabel">GST: <span id="gstAmount">0.00</span></div>
                <div class="grand">Total: <span id="grandTotal">0.00</span></div>
            </div>

            <div class="actions">
                <button id="saveInvoiceBtn" class="btn primary">
                    <i class="fa fa-file-invoice"></i> Save Invoice
                </button>
                <button id="clearBtn" class="btn">Clear</button>
            </div>
        </section>

        <!-- SEARCH -->
        <section class="card">
            <h3>Search Invoice</h3>
            <div class="search-row">
                <input id="searchInvoiceInput" placeholder="Invoice number" />
                <button id="searchInvoiceBtn" class="btn">Search</button>
                <button id="searchDownloadBtn" class="btn">Download</button>
            </div>
            <div id="searchResult" class="search-result"></div>
        </section>

        <div class="back-link">
            <a href="index.html" class="back-btn">← Back to Main Page</a>
        </div>

    </div>

    <script>
        /* ---------- UTILITIES ---------- */
        function safeInvoiceDate(d) {
            if (!d) return new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
            if (/^\d{4}-\d{2}-\d{2}$/.test(d)) d += 'T00:00:00';
            const dt = new Date(d);
            if (isNaN(dt.getTime()))
                return new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
            return dt.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
        }

        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }

        /* ---------- GLOBALS ---------- */
        const API_PREFIX = '/api';
        const token = localStorage.getItem('token');
        let userGstRate = 18;
        let itemNames = [];

        async function loadItemNames() {
            try {
                const r = await fetch(API_PREFIX + '/items/names', {
                    headers: { Authorization: 'Bearer ' + token }
                });
                itemNames = r.ok ? await r.json() : [];
            } catch {
                itemNames = [];
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const shopName = document.getElementById('shopName');
            const shopAddress = document.getElementById('shopAddress');
            const gstInput = document.getElementById('gstInput');
            const gstRateInput = document.getElementById('gstRateInput');
            const saveGstBtn = document.getElementById('saveGstBtn');

            const invoiceNoEl = document.getElementById('invoiceNo');
            const invoiceDateEl = document.getElementById('invoiceDate');

            const custName = document.getElementById('custName');
            const custContact = document.getElementById('custContact');
            const custAddress = document.getElementById('custAddress');

            const itemsTbody = document.getElementById('itemsTbody');
            const addItemBtn = document.getElementById('addItemBtn');

            const subtotalEl = document.getElementById('subtotal');
            const gstAmountEl = document.getElementById('gstAmount');
            const grandTotalEl = document.getElementById('grandTotal');

            const saveInvoiceBtn = document.getElementById('saveInvoiceBtn');
            const clearBtn = document.getElementById('clearBtn');

            const searchInput = document.getElementById('searchInvoiceInput');
            const searchBtn = document.getElementById('searchInvoiceBtn');
            const searchDownloadBtn = document.getElementById('searchDownloadBtn');
            const searchResult = document.getElementById('searchResult');

            function authHeaders() {
                return {
                    Authorization: 'Bearer ' + token,
                    'Content-Type': 'application/json'
                };
            }

            /* ---------- INIT ---------- */
            async function init() {
                if (!token) return alert('Please log in first');

                await loadItemNames();

                try {
                    const r = await fetch(API_PREFIX + '/shop-info', { headers: authHeaders() });
                    const j = await r.json();
                    if (j.success && j.settings) {
                        const s = j.settings;
                        shopName.value = s.shop_name || '';
                        shopAddress.value = s.shop_address || '';
                        gstInput.value = s.gst_no || '';
                        if (s.gst_rate) {
                            userGstRate = parseFloat(s.gst_rate) || 18;
                            gstRateInput.value = userGstRate;
                        }
                        updateGstLabel();
                    }
                } catch { }

                try {
                    const r = await fetch(API_PREFIX + '/invoices/new', { headers: authHeaders() });
                    const j = await r.json();
                    if (j.success) {
                        invoiceNoEl.textContent = j.invoice_no;
                        invoiceDateEl.textContent = safeInvoiceDate(j.date);
                    }
                } catch { }

                addItemRow();
                recalcTotals();
            }

            /* ---------- GST ---------- */
            function updateGstLabel() {
                document.getElementById('gstLabel').firstChild.textContent =
                    `GST (${userGstRate}%): `;
            }

            saveGstBtn.onclick = async () => {
                const data = {
                    shop_name: shopName.value.trim(),
                    shop_address: shopAddress.value.trim(),
                    gst_no: gstInput.value.trim(),
                    gst_rate: parseFloat(gstRateInput.value) || 18
                };
                const r = await fetch(API_PREFIX + '/shop-info', {
                    method: 'POST',
                    headers: authHeaders(),
                    body: JSON.stringify(data)
                });
                const j = await r.json();
                if (j.success) {
                    userGstRate = data.gst_rate;
                    updateGstLabel();
                    recalcTotals();
                    alert('Shop info saved!');
                } else {
                    alert('Error saving shop info');
                }
            };

            /* ---------- ITEMS ---------- */
            function addItemRow(item = { quantity: 1, rate: 0 }) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
        <td class="item-cell">
          <input class="item-input" placeholder="Search item" autocomplete="off">
          <div class="dropdown-list"></div>
        </td>
        <td><input type="number" step="0.001" min="0" value="${item.quantity}"></td>
        <td><input type="number" step="0.01" min="0" value="${item.rate}"></td>
        <td>0.00</td>
        <td><button class="btn small">❌</button></td>
      `;
                itemsTbody.appendChild(tr);

                const itemInput = tr.querySelector('.item-input');
                const dropdown = tr.querySelector('.dropdown-list');
                const qtyInput = tr.children[1].querySelector('input');
                const rateInput = tr.children[2].querySelector('input');
                const amountCell = tr.children[3];
                const removeBtn = tr.children[4].querySelector('button');

                itemInput.addEventListener('input', () => {
                    const q = itemInput.value.toLowerCase();
                    dropdown.innerHTML = '';
                    if (!q) return (dropdown.style.display = 'none');

                    const matches = itemNames.filter(n => n.toLowerCase().includes(q)).slice(0, 15);
                    if (!matches.length) return (dropdown.style.display = 'none');

                    matches.forEach(name => {
                        const div = document.createElement('div');
                        div.className = 'dropdown-item';
                        div.textContent = name;
                        div.onclick = async () => {
                            itemInput.value = name;
                            dropdown.style.display = 'none';
                            const r = await fetch(
                                API_PREFIX + '/items/info?name=' + encodeURIComponent(name),
                                { headers: { Authorization: 'Bearer ' + token } }
                            );
                            if (r.ok) {
                                const j = await r.json();
                                rateInput.value = j.selling_rate || 0;
                                recalcRow();
                            }
                        };
                        dropdown.appendChild(div);
                    });
                    dropdown.style.display = 'block';
                });

                function recalcRow() {
                    const amt = (parseFloat(qtyInput.value || 0) * parseFloat(rateInput.value || 0)).toFixed(2);
                    amountCell.textContent = amt;
                    recalcTotals();
                }

                qtyInput.oninput = rateInput.oninput = recalcRow;
                removeBtn.onclick = () => { tr.remove(); recalcTotals(); };
                recalcRow();
            }

            addItemBtn.onclick = () => addItemRow();

            /* ---------- TOTALS ---------- */
            function recalcTotals() {
                let sub = 0;
                itemsTbody.querySelectorAll('tr').forEach(r => {
                    sub += parseFloat(r.children[3].textContent) || 0;
                });
                const gst = (sub * userGstRate / 100).toFixed(2);
                subtotalEl.textContent = sub.toFixed(2);
                gstAmountEl.textContent = gst;
                grandTotalEl.textContent = (sub + parseFloat(gst)).toFixed(2);
                updateGstLabel();
            }

            /* ---------- SAVE INVOICE ---------- */
            saveInvoiceBtn.onclick = async () => {
                const items = [];
                itemsTbody.querySelectorAll('tr').forEach(r => {
                    const d = r.children[0].querySelector('input').value.trim();
                    const q = parseFloat(r.children[1].querySelector('input').value) || 0;
                    const p = parseFloat(r.children[2].querySelector('input').value) || 0;
                    if (d && q > 0 && p >= 0) items.push({ description: d, quantity: q, rate: p });
                });
                if (!items.length) return alert('Add at least one item');

                const res = await fetch(API_PREFIX + '/invoices', {
                    method: 'POST',
                    headers: authHeaders(),
                    body: JSON.stringify({
                        customer_name: custName.value.trim(),
                        contact: custContact.value.trim(),
                        address: custAddress.value.trim(),
                        gst_no: gstInput.value.trim() || null,
                        items
                    })
                });
                const j = await res.json();
                if (!j.success) return alert('Error saving invoice');

                setTimeout(async () => {
                    const r = await fetch(
                        `${API_PREFIX}/invoices/${encodeURIComponent(j.invoice_no)}/pdf`,
                        { headers: { Authorization: 'Bearer ' + token } }
                    );
                    if (r.ok) downloadBlob(await r.blob(), `${j.invoice_no}.pdf`);
                }, 1000);

                custName.value = custContact.value = custAddress.value = '';
                itemsTbody.innerHTML = '';
                addItemRow();
                recalcTotals();
            };

            /* ---------- CLEAR ---------- */
            clearBtn.onclick = async () => {
                custName.value = custContact.value = custAddress.value = '';
                itemsTbody.innerHTML = '';
                addItemRow();
                recalcTotals();
            };

            /* ---------- SEARCH ---------- */
            searchBtn.onclick = async () => {
                const inv = searchInput.value.trim();
                if (!inv) return;
                const r = await fetch(API_PREFIX + '/invoices/' + encodeURIComponent(inv), {
                    headers: { Authorization: 'Bearer ' + token }
                });
                const j = await r.json();
                if (!j.success) return alert('Not found');
                searchResult.innerHTML = JSON.stringify(j.invoice, null, 2);
            };

            searchDownloadBtn.onclick = async () => {
                const inv = searchInput.value.trim();
                if (!inv) return;
                const r = await fetch(
                    `${API_PREFIX}/invoices/${encodeURIComponent(inv)}/pdf`,
                    { headers: { Authorization: 'Bearer ' + token } }
                );
                if (r.ok) downloadBlob(await r.blob(), `${inv}.pdf`);
            };

            init();
        });
    </script>

</body>

</html>

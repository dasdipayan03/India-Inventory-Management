<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>India Inventory Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
      visibility: hidden;
    }

    .sidebar {
      width: 180px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      background: #2c3e50;
      transition: transform 0.3s ease;
      transform: translateX(-100%);
      z-index: 1000;
    }

    .sidebar.sidebar--open {
      transform: translateX(0);
    }

    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 900;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .sidebar-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    #sidebarToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background: transparent;
      color: #2c3e50;
      border: none;
      padding: 10px 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      margin-bottom: 30px;
      text-align: center;
      color: white;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 1rem;
      width: 100%;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background: #333;
      color: #00b336;
    }

    .main {
      flex: 1;
      background: white;
      overflow-y: auto;
      padding: 30px;
      margin-top: 50px;
      padding-bottom: 50px;
    }

    .form-section {
      display: none;
      background: white;
      padding: 0px;
      border-radius: 10px;
    }

    .form-section.active {
      display: block;
    }

    .dropdown-list {
      position: absolute;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      max-height: 220px;
      overflow-y: auto;
      width: 100%;
      z-index: 2000;
      display: none;
      font-size: 15px;
      animation: fadeIn 0.15s ease-in-out;
    }

    .main-footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 800;
      font-size: 14px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    tr:hover {
      background: #d9edf7;
    }

    .balance-positive {
      color: red;
      font-weight: bold;
    }

    .balance-zero {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <button id="sidebarToggle">☰</button>

  <div class="sidebar">
    <h2>Inventory</h2>
    <button class="active" onclick="showSection('addStockSection')"><i class="fas fa-plus-circle"></i> Add New Stock</button>
    <button onclick="showSection('recordSaleSection')"><i class="fas fa-shopping-cart"></i> Record Sale</button>
    <button onclick="showSection('salesReportSection')"><i class="fas fa-chart-line"></i> Sales Report</button>
    <button onclick="showSection('customerDebtSection')"><i class="fas fa-user-clock"></i> Customer's Due</button>
    <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>

  <div id="sidebarOverlay" class="sidebar-overlay"></div>

  <div class="main">
    <h5><i class="fas fa-warehouse"></i> India Inventory Management</h5>
    <h2 id="welcomeUser"></h2>

    <!-- ================= ADD STOCK ================= -->
    <div id="addStockSection" class="form-section active">
      <div class="card shadow-sm p-3">
        <h4 class="text-center mb-3"><i class="fas fa-plus-circle text-primary"></i> Add New Stock</h4>

        <div class="mb-3">
          <label class="form-label small">Search Item</label>
          <div class="position-relative">
            <input type="text" id="newItemSearch" class="form-control" placeholder="Search or Select Item"
              oninput="filterDropdown('newItemSearch', 'newItemDropdownList')" />
            <div id="newItemDropdownList" class="dropdown-list"></div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label small">Add New Item</label>
          <input type="text" id="manualNewItem" class="form-control" placeholder="Enter New Item Name" />
        </div>

        <div class="mb-3">
          <label class="form-label small">Quantity</label>
          <input type="number" id="newQuantity" class="form-control" placeholder="Enter Quantity" />
        </div>

        <div class="mb-3">
          <label class="form-label small">Rate</label>
          <input type="number" step="0.01" id="newRate" class="form-control" placeholder="Enter Rate" />
        </div>

        <button class="btn btn-primary w-100 py-2" onclick="addStock()">
          <i class="fas fa-plus-circle"></i> Add Stock
        </button>
      </div>
    </div>

    <!-- ================= RECORD SALE ================= -->
    <div id="recordSaleSection" class="form-section">
      <div class="card shadow-sm p-3">
        <h4 class="text-center mb-3"><i class="fas fa-shopping-cart text-success"></i> Record Sale</h4>
        <div class="mb-3">
          <label class="form-label small">Item</label>
          <div class="position-relative">
            <input type="text" id="saleItemSearch" class="form-control" placeholder="Search or Enter Item"
              oninput="filterDropdown('saleItemSearch', 'saleItemDropdownList')" />
            <div id="saleItemDropdownList" class="dropdown-list"></div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label small">Quantity</label>
          <input type="number" id="saleQuantity" class="form-control" placeholder="Enter Quantity"
            oninput="updateSellingPrice()" />
        </div>

        <div class="mb-3">
          <label class="form-label small">Available Stock</label>
          <input type="text" id="availableStock" class="form-control bg-light" placeholder="0" readonly />
        </div>

        <div class="mb-3">
          <label class="form-label small">Calculated Price</label>
          <input type="text" id="sellingPrice" class="form-control bg-light" placeholder="Auto" readonly />
        </div>

        <div class="mb-3">
          <label class="form-label small">Actual Price</label>
          <input type="number" id="actualSellingPrice" class="form-control" placeholder="Enter Actual Price" />
        </div>

        <button class="btn btn-success w-100 py-2" onclick="recordSale()"><i class="fas fa-check-circle"></i> Record Sale</button>
      </div>
    </div>

    <!-- ================= SALES REPORT ================= -->
    <div id="salesReportSection" class="form-section">
      <div class="card shadow-sm p-3">
        <h4 class="text-center mb-3"><i class="fas fa-chart-line text-info"></i> Sales Report</h4>
        <div class="row g-2 mb-3">
          <div class="col-md-6"><input type="date" id="fromDate" class="form-control"></div>
          <div class="col-md-6"><input type="date" id="toDate" class="form-control"></div>
        </div>
        <div class="d-flex flex-column flex-md-row gap-2">
          <button class="btn btn-info flex-fill" onclick="downloadSalesPDF()"><i class="fas fa-file-pdf"></i> PDF</button>
          <button class="btn btn-success flex-fill" onclick="downloadSalesExcel()"><i class="fas fa-file-excel"></i> Excel</button>
        </div>
      </div>
    </div>

    <!-- ================= CUSTOMER DUES ================= -->
    <div id="customerDebtSection" class="form-section">
      <div class="card shadow-sm p-3 mb-4">
        <h4 class="text-center mb-3"><i class="fas fa-user-clock text-danger"></i> Add Customer's Due</h4>
        <input id="cdName" type="text" class="form-control mb-2" placeholder="Customer Name" />
        <input id="cdNumber" type="tel" maxlength="10" class="form-control mb-2" placeholder="10-digit Number"
          oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,10)" />
        <input id="cdTotal" type="number" class="form-control mb-2" placeholder="Total Amount" />
        <input id="cdCredit" type="number" class="form-control mb-2" placeholder="Credit Amount" />
        <button class="btn btn-danger w-100" onclick="submitDebt()"><i class="fas fa-check-circle"></i> Submit</button>
      </div>

      <div class="card shadow-sm p-3">
        <h4 class="text-center mb-3"><i class="fas fa-search text-success"></i> Search Customer's Due</h4>
        <input id="cdSearchInput" type="tel" maxlength="10" class="form-control mb-3" placeholder="10-digit Number"
          oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,10)" />
        <div class="d-flex gap-2 mb-3">
          <button class="btn btn-success flex-fill" onclick="searchLedger()"><i class="fas fa-search"></i> Search</button>
          <button class="btn btn-secondary flex-fill" onclick="showAllDues()"><i class="fas fa-list"></i> All Dues</button>
        </div>
        <div id="ledgerTable" class="table-responsive"></div>
      </div>
    </div>
  </div>

  <footer class="main-footer">© 2025 India Inventory Management</footer>

  <script>
    const apiBase = window.location.origin.includes("localhost")
      ? "http://localhost:4000/api"
      : "/api";
    let itemNames = [];

    // ✅ AUTH CHECK
async function checkAuth() {
  const token = localStorage.getItem("token");
  const user = JSON.parse(localStorage.getItem("user"));
  if (!token || !user) return window.location.href = "login.html";

  try {
    // ✅ Verify token live with backend
    const res = await fetch("/api/auth/me", {
      headers: { "Authorization": `Bearer ${token}` }
    });

    if (!res.ok) throw new Error("unauthorized");

    const verifiedUser = await res.json();
    document.getElementById("welcomeUser").innerText = `Welcome, ${verifiedUser.name}`;
  } catch (err) {
    alert("Session expired! Please log in again.");
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    window.location.href = "login.html";
  }
}

    // SIDEBAR
    (function () {
      const toggle = document.getElementById('sidebarToggle');
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      toggle.addEventListener('click', () => sidebar.classList.toggle('sidebar--open'));
      overlay.addEventListener('click', () => sidebar.classList.remove('sidebar--open'));
    })();

    function showSection(id) {
      document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // ITEM HANDLING
    async function loadItemNames() {
      try {
        const res = await fetch(`${apiBase}/items/names`, {
          headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
        });
        itemNames = await res.json();
      } catch (err) { console.error(err); }
    }

    async function addStock() {
      const item = document.getElementById('manualNewItem').value.trim() ||
        document.getElementById('newItemSearch').value.trim();
      const quantity = parseFloat(document.getElementById('newQuantity').value);
      const rate = parseFloat(document.getElementById('newRate').value);
      if (!item || isNaN(quantity) || isNaN(rate)) return alert("Fill all fields correctly");

      const res = await fetch(`${apiBase}/items`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${localStorage.getItem("token")}`
        },
        body: JSON.stringify({ name: item, quantity, rate })
      });
      const data = await res.json();
      alert(data.message || "Added");
    }

    async function updateSellingPrice() {
      const item = document.getElementById('saleItemSearch').value.trim();
      const quantity = parseInt(document.getElementById('saleQuantity').value) || 0;
      if (!item) return;
      const res = await fetch(`${apiBase}/items/info?name=${encodeURIComponent(item)}`, {
        headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
      });
      const data = await res.json();
      if (!res.ok) return alert(data.error);
      document.getElementById('availableStock').value = data.quantity;
      document.getElementById('sellingPrice').value = data.rate * quantity;
    }

    async function recordSale() {
      const name = document.getElementById('saleItemSearch').value.trim();
      const quantity = parseFloat(document.getElementById('saleQuantity').value);
      const actualPrice = parseFloat(document.getElementById('actualSellingPrice').value);
      if (!name || isNaN(quantity) || isNaN(actualPrice)) return alert("Invalid input");

      const res = await fetch(`${apiBase}/sales`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${localStorage.getItem("token")}`
        },
        body: JSON.stringify({ name, quantity, actualPrice })
      });
      const data = await res.json();
      alert(data.message || "Sale recorded");
    }

    async function downloadSalesPDF() {
      const from = document.getElementById('fromDate').value;
      const to = document.getElementById('toDate').value;
      if (!from || !to) return alert("Select both dates");
      const res = await fetch(`${apiBase}/sales/report/pdf?from=${from}&to=${to}`, {
        headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
      });
      const blob = await res.blob();
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Sales_Report.pdf";
      link.click();
    }

    async function downloadSalesExcel() {
      const from = document.getElementById('fromDate').value;
      const to = document.getElementById('toDate').value;
      if (!from || !to) return alert("Select both dates");
      const res = await fetch(`${apiBase}/sales/report/excel?from=${from}&to=${to}`, {
        headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
      });
      const blob = await res.blob();
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Sales_Report.xlsx";
      link.click();
    }

    async function submitDebt() {
      const entry = {
        customer_name: document.getElementById('cdName').value.trim(),
        customer_number: document.getElementById('cdNumber').value.trim(),
        total: parseFloat(document.getElementById('cdTotal').value) || 0,
        credit: parseFloat(document.getElementById('cdCredit').value) || 0
      };
      if (!entry.customer_name || !/^\d{10}$/.test(entry.customer_number)) return alert("Invalid number");
      const res = await fetch(`${apiBase}/debts`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${localStorage.getItem("token")}` },
        body: JSON.stringify(entry)
      });
      const data = await res.json();
      alert(data.message || "Debt entry added");
    }

    async function searchLedger() {
      const number = document.getElementById('cdSearchInput').value.trim();
      if (!/^\d{10}$/.test(number)) return alert("Invalid number");
      const res = await fetch(`${apiBase}/debts/${number}`, {
        headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
      });
      const data = await res.json();
      renderLedgerTable(data, "ledger");
    }

    async function showAllDues() {
      const res = await fetch(`${apiBase}/debts`, {
        headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
      });
      const data = await res.json();
      renderLedgerTable(data, "summary");
    }

    function renderLedgerTable(rows, mode = "summary") {
      if (!rows.length) return document.getElementById("ledgerTable").innerHTML = "<p>No records.</p>";
      let html = "<table>";
      if (mode === "summary") {
        html += "<tr><th>Name</th><th>Number</th><th>Total</th><th>Credit</th><th>Balance</th></tr>";
        rows.forEach(r => html += `<tr><td>${r.customer_name}</td><td>${r.customer_number}</td><td>${r.total}</td><td>${r.credit}</td><td>${r.balance}</td></tr>`);
      } else {
        html += "<tr><th>Date</th><th>Total</th><th>Credit</th><th>Balance</th></tr>";
        let balance = 0;
        rows.forEach(r => {
          balance += r.total - r.credit;
          html += `<tr><td>${new Date(r.created_at).toLocaleDateString()}</td><td>${r.total}</td><td>${r.credit}</td><td>${balance}</td></tr>`;
        });
      }
      html += "</table>";
      document.getElementById("ledgerTable").innerHTML = html;
    }

    window.onload = () => {
      checkAuth();
      loadItemNames();
    };
  </script>
</body>

</html>

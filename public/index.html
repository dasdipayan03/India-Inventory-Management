<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>India Inventory Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
      visibility: hidden;
    }

    .sidebar {
      width: 180px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      background: #2c3e50;
      transform: translateX(-100%);
      transition: transform .3s;
      z-index: 1000;
    }

    .sidebar.sidebar--open {
      transform: translateX(0);
    }

    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .4);
      z-index: 900;
      opacity: 0;
      visibility: hidden;
      transition: opacity .3s;
    }

    .sidebar-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    #sidebarToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background: transparent;
      color: #2c3e50;
      border: none;
      padding: 10px 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      margin-bottom: 30px;
      text-align: center;
      color: white;
      padding-top: 10px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: .3s;
      font-size: 1rem;
      width: 100%;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background: #333;
      color: #00b336;
    }

    .main {
      flex: 1;
      background: white;
      overflow-y: auto;
      padding: 30px;
      margin-top: 50px;
      padding-bottom: 50px;
    }

    .form-section {
      display: none;
      background: white;
      padding: 0;
      border-radius: 10px;
    }

    .form-section.active {
      display: block;
    }

    .dropdown-list {
      position: absolute;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, .15);
      max-height: 220px;
      overflow-y: auto;
      width: 100%;
      z-index: 2000;
      display: none;
      font-size: 15px;
    }

    .dropdown-item {
      padding: 8px 10px;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background: #f1f5f9;
    }

    .main-footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 800;
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    tr:hover {
      background: #d9edf7;
    }
  </style>
</head>

<body>
  <main class="page-content">
  <button id="sidebarToggle">☰</button>

  <div class="sidebar" id="sidebar">
    <h2>Inventory</h2>
    <button data-section="addStockSection" class="active"><i class="fas fa-plus-circle"></i> Add New Stock</button>
    <button data-section="recordSaleSection"><i class="fas fa-shopping-cart"></i> Record Sale</button>
    <button data-section="salesReportSection"><i class="fas fa-chart-line"></i> Sales Report</button>
    <button data-section="customerDebtSection"><i class="fas fa-user-clock"></i> Customer's Due</button>
    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>

  <div id="sidebarOverlay" class="sidebar-overlay"></div>

  <div class="main">
    <h5><i class="fas fa-warehouse"></i> India Inventory Management</h5>
    <h2 id="welcomeUser"></h2>

    <!-- Add Stock Section -->
    <div id="addStockSection" class="form-section active">
      <div class="card shadow-sm p-3">
        <h4 class="text-center mb-3"><i class="fas fa-plus-circle text-primary"></i> Add New Stock</h4>
        <div class="mb-3">
          <label class="form-label small">Write/Search For Add Item</label>
          <div class="position-relative">
            <input type="text" id="newItemSearch" class="form-control" placeholder="Search or Select Item"
              autocomplete="off" />
            <div id="newItemDropdownList" class="dropdown-list"></div>
          </div>
        </div>
        <div class="mb-3"><label class="form-label small">Add New Item</label><input type="text" id="manualNewItem"
            class="form-control" placeholder="Enter New Item Name" /></div>
        <div class="mb-3"><label class="form-label small">Quantity</label><input type="number" id="newQuantity"
            class="form-control" placeholder="Enter Quantity" /></div>
        <div class="mb-3"><label class="form-label small">Rate</label><input type="number" step="0.01" id="newRate"
            class="form-control" placeholder="Enter Rate" /></div>
        <button class="btn btn-primary w-100 py-2" id="addStockBtn"><i class="fas fa-plus-circle"></i> Add
          Stock</button>
      </div>
    </div>

    <!-- Record Sale -->
    <div id="recordSaleSection" class="form-section">
      <div class="card shadow-sm p-3">
        <h4 class="text-center mb-3"><i class="fas fa-shopping-cart text-success"></i> Record Sale</h4>
        <div class="mb-3">
          <label class="form-label small">Item</label>
          <div class="position-relative">
            <input type="text" id="saleItemSearch" class="form-control" placeholder="Search or Enter Item"
              autocomplete="off" />
            <div id="saleItemDropdownList" class="dropdown-list"></div>
          </div>
        </div>
        <div class="mb-3"><label class="form-label small">Quantity</label><input type="number" id="saleQuantity"
            class="form-control" placeholder="Enter Quantity" /></div>
        <div class="mb-3"><label class="form-label small">Available Stock</label><input type="text" id="availableStock"
            class="form-control bg-light" readonly /></div>
        <div class="mb-3"><label class="form-label small">Calculated Price</label><input type="text" id="sellingPrice"
            class="form-control bg-light" readonly /></div>
        <div class="mb-3"><label class="form-label small">Actual Price</label><input type="number"
            id="actualSellingPrice" class="form-control" placeholder="Enter Actual Price" /></div>
        <button class="btn btn-success w-100 py-2" id="recordSaleBtn"><i class="fas fa-check-circle"></i> Record
          Sale</button>
      </div>
    </div>

    <!-- Sales Report -->
    <div id="salesReportSection" class="form-section">
      <div class="card shadow-sm p-3">
        <h4 class="text-center mb-3"><i class="fas fa-chart-line text-info"></i> Sales Report</h4>
        <div class="row g-2 mb-3">
          <div class="col-md-6"><input type="date" id="fromDate" class="form-control"></div>
          <div class="col-md-6"><input type="date" id="toDate" class="form-control"></div>
        </div>
        <div class="d-flex flex-column flex-md-row gap-2">
          <button class="btn btn-info flex-fill" id="pdfBtn"><i class="fas fa-file-pdf"></i> PDF</button>
          <button class="btn btn-success flex-fill" id="excelBtn"><i class="fas fa-file-excel"></i> Excel</button>
        </div>
      </div>
    </div>

    <!-- Customer Dues -->
    <div id="customerDebtSection" class="form-section">
      <div class="card shadow-sm p-3 mb-4">
        <h4 class="text-center mb-3"><i class="fas fa-user-clock text-danger"></i> Add Customer's Due</h4>
        <input id="cdName" type="text" class="form-control mb-2" placeholder="Customer Name" />
        <input id="cdNumber" type="text" maxlength="10" class="form-control mb-2" placeholder="10-digit Number" />
        <input id="cdTotal" type="number" class="form-control mb-2" placeholder="Total Amount" />
        <input id="cdCredit" type="number" class="form-control mb-2" placeholder="Credit Amount" />
        <button class="btn btn-danger w-100" id="submitDebtBtn"><i class="fas fa-check-circle"></i> Submit</button>
      </div>
      <div class="card shadow-sm p-3">
        <h4 class="text-center mb-3"><i class="fas fa-search text-success"></i> Search Customer's Due</h4>
        <input id="cdSearchInput" type="tel" maxlength="10" class="form-control mb-3" placeholder="10-digit Number" />
        <div class="d-flex gap-2 mb-3">
          <button class="btn btn-success flex-fill" id="searchLedgerBtn"><i class="fas fa-search"></i> Search</button>
          <button class="btn btn-secondary flex-fill" id="showAllDuesBtn"><i class="fas fa-list"></i> All Dues</button>
        </div>
        <div id="ledgerTable" class="table-responsive"></div>
      </div>
    </div>
  </div>
</main>

  <footer class="main-footer">© 2025 India Inventory Management</footer>

  <!-- ✅ External JS -->
  <script src="js/dashboard.js"></script>
</body>

</html>
